<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Story</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="brand">My Story</div>
        <div class="subtitle">Navigate through chapters</div>
        <button onclick="logout()" id="logoutBtn" class="logout-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Logout
        </button>
      </header>
      <aside>
        <div class="search">
          <input
            id="search"
            placeholder="üîç Filter chapters..."
            aria-label="Filter chapters"
          />
        </div>
        <ul id="nav" class="chapters" role="list"></ul>
      </aside>
      <main>
        <div id="controls">
          <button id="prev" aria-label="Previous chapter">‚Üê Prev</button>
          <button id="next" aria-label="Next chapter">Next ‚Üí</button>
          <a id="open" target="_blank" rel="noopener">Open in new tab</a>
        </div>
        <div id="content" role="main">
          <p>Select a chapter from the list to begin your journey.</p>
        </div>
      </main>
    </div>
  </body>
</html>
