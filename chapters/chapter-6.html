<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 6</title>
    <link rel="stylesheet" href="../style.css" />
     <style>
      body {
        font-family: Georgia, "Times New Roman", serif;
        line-height: 1.8;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background: #0a0012;
        color: #d1b5fa;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #46afff 30%, #f50515 70%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      h2 {
        font-size: 1.5rem;
        margin-top: 3rem;
        margin-bottom: 1rem;
        color: #b166ff;
        border-bottom: 2px solid rgba(139, 43, 226, 0.3);
        padding-bottom: 0.5rem;
      }

      h3 {
        font-size: 1.2rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #ff333d;
        font-style: italic;
      }

      p {
        margin: 1.2em 0;
        text-indent: 2em;
      }

      p:first-of-type,
      h2 + p,
      h3 + p {
        text-indent: 0;
      }

      em {
        color: #ff3344;
        font-style: italic;
      }

      strong {
        color: #7e0bfa;
        font-weight: bold;
      }

      hr {
        border: none;
        border-top: 1px solid rgba(139, 43, 226, 0.3);
        margin: 3rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Chapter 6</h1>
    <p>Add Text Here</p>
  </body>
</html>
